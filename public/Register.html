<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      animation: fadeIn 2.5s ease-in;
    }

    .app-bar {
      font-family: 'Arial Black', sans-serif; 
      background-color: #2c3e50; /* Dark blue color */
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .app-bar h1 {
      margin: 0;
      font-size: 32px;
      font-family: 'Arial Black', sans-serif; /* Custom font */
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: slideInUp 2.5s ease-in-out;
    }

    h3 {
      margin-top: 0;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      margin-bottom: 10px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #000000;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      background-color: #2c3e50; /* Dark blue color */
      color: #ffffff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button.cancel {
      background-color: #e74c3c; /* Red color */
      margin-right: 10px;
    }

    button.signup {
      background-color: #2c3e50; /* Dark blue color */
    }

    button:hover {
      background-color: #ffffff;
      color: #2c3e50; /* Dark blue color */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header class="app-bar">
    <h1>HMS</h1>
  </header>
  <div class="container">
    <div class="form-container">
      <h3>Patient's registration form:</h3>
      <form action="/register_patient" method="post" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required pattern="[a-zA-Z]+" placeholder="First name">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required pattern="[a-zA-Z]+" placeholder="Last name">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required placeholder="Female or Male">
        <label for="conditions">Medical History - Conditions:</label>
        <input type="text" id="conditions" name="conditions" placeholder="Conditions">
        <label for="surgeries">Medical History - Surgeries:</label>
        <input type="text" id="surgeries" name="surgeries" placeholder="Surgeries">
        <label for="medications">Medical History - Medications:</label>
        <input type="text" id="medications" name="medications" placeholder="Medications">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Address">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"  placeholder="Password">
        <button type="reset" class="cancel">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </form>
      <!-- <div align="center" style="margin-top: 20px;">
        <p>Are you a doctor?</p>
        <a href="/MakeDoc" style="text-decoration: none;"><button class="signup">I'm a doctor</button></a>
      </div> -->
    </div>
  </div>

  <script>
    function validateForm() {
      // You can add your validation logic here
      return true; // Return true to submit the form, false to prevent submission
    }
  </script>
</body>
</html>
