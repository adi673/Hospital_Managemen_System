<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Doctor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
    }
    .app-bar {
      background: #000000;
      color: #ffffff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }
    .app-bar a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h3 {
      margin-top: 0;
      margin-bottom: 16px;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
    }
    .form-container label {
      margin-bottom: 8px;
    }
    .form-container input,
    .form-container select {
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .form-container button {
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button.cancel {
      margin-right: 8px;
      background: #cccccc;
    }
    .form-container button.signup {
      background: #000000;
      color: #ffffff;
    }
    .form-container button.signup:hover {
      background: #333333;
    }
  </style>
</head>
<body>
  <header class="app-bar">
    <a href="/"><h3>HMS</h3></a>
  </header>
  <div class="container">
    <div class="form-container">
      <h3>Doctor's registration form:</h3>
      <form action="http://localhost:3001/makeDocAccount" method="post" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required pattern="[a-zA-Z]+" placeholder="First name">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required pattern="[a-zA-Z]+" placeholder="Last name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email">
        <label for="schedule">Schedule No:</label>
        <input type="text" id="schedule" name="schedule" required placeholder="Schedule number">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required placeholder="Female or Male">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d{2})(?=.*[a-zA-Z]).{8,}" placeholder="Password">
        <button type="reset" class="cancel">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      // You can add your validation logic here
      return true; // Return true to submit the form, false to prevent submission
    }
  </script>
</body>
</html>
